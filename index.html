<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="" email="">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<title>JavaScript||Calculator</title>

</head>

<body>
	<h1>Calculator</h1>
	<div class="main-div">
		<div class="screen" id="screen">
			<p>0</p>
		</div>
		<div class="clear" id="clear">C</div>
		<ul class="number-div">
			<li data-number="1">1</li>
			<li data-number="2">2</li>
			<li data-number="3">3</li>
			<li data-operator="+">+</li>
			<li data-number="4">4</li>
			<li data-number="5">5</li>
			<li data-number="6">6</li>
			<li data-operator="*">x</li>
			<li data-number="7">7</li>
			<li data-number="8">8</li>
			<li data-number="9">9</li>
			<li data-operator="-">-</li>
			<li data-number="0">0</li>
			<li data-decimal=".">.</li>
			<li id="equals" data-equals=''>=</li>
			<li data-operator="/">รท</li>
		</ul>
	</div>
	<script type="text/javascript" src="static/scripts.js"></script>
</body>

</html>
